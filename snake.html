<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Can U Be</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" tabindex="0" aria-label="Toggle theme">Light</button>
    
    <div class="container center">
        <h1>Snake</h1>
        
    <a href="index.html" class="nav-link" tabindex="0" aria-label="Back to home">‚Üê Back</a>
        
        <div class="score">Score: <span id="score">0</span></div>
        
        <div style="width:100%;max-width:400px;margin:0 auto;">
            <canvas id="gameCanvas" width="400" height="400" style="width:100%;height:auto;display:block;"></canvas>
        </div>
        
        <div class="controls">
            Use arrow keys or WASD to move
        </div>
        
        <div id="gameOver" class="game-over" style="display: none;">
            Game Over - Press Space to restart
        </div>
        
        <div class="footer">
            Website made by @bus0
        </div>
    </div>
    
    <script src="theme.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
    let dx = 0;
    let dy = 0;
    let nextDx = 0;
    let nextDy = 0;
        let score = 0;
        let gameRunning = true;

        // Generate random food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        // Get current theme colors
        function getThemeColors() {
            const isLight = document.body.getAttribute('data-theme') === 'light';
            return {
                bg: isLight ? '#fff' : '#000',
                fg: isLight ? '#000' : '#fff'
            };
        }

        // Draw everything
        function draw() {
            const colors = getThemeColors();
            
            // Clear canvas with theme background
            ctx.fillStyle = colors.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with theme foreground
            ctx.fillStyle = colors.fg;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food with theme foreground
            ctx.fillStyle = colors.fg;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;
            // Don't move if no direction is set
            if (dx === 0 && dy === 0) return;

            // Apply queued direction change (prevents double turns in one frame)
            if ((nextDx !== 0 || nextDy !== 0) && (dx === 0 && dy === 0 || !(nextDx === -dx && nextDy === -dy))) {
                dx = nextDx;
                dy = nextDy;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            nextDx = 0;
            nextDy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            randomFood();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code === 'Space') {
                resetGame();
                return;
            }

            if (!gameRunning) return;

            // On first keypress, set both dx/dy and nextDx/nextDy so snake starts immediately
            function setDirection(nx, ny) {
                if (dx === 0 && dy === 0) {
                    dx = nx;
                    dy = ny;
                    nextDx = nx;
                    nextDy = ny;
                } else {
                    nextDx = nx;
                    nextDy = ny;
                }
            }
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dx === 0 && dy === 0 || dy !== 1) setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dx === 0 && dy === 0 || dy !== -1) setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0 && dy === 0 || dx !== 1) setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0 && dy === 0 || dx !== -1) setDirection(1, 0);
                    break;
            }
        });

    // Initialize game
    dx = 0;
    dy = 0;
    nextDx = 0;
    nextDy = 0;
    randomFood();
    setInterval(gameLoop, 100);
    </script>
</body>
</html>
