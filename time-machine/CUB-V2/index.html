<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can U Be</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /**
         * Styles for the body element.
         *
         * Sets the body to display as a flex container, centered horizontally and vertically.
         * Sets the background image to `background2.gif` and sets the text color to white.
         */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background2.gif');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /**
         * Styles for the container element.
         *
         * Sets the container to display as a block element, centered horizontally.
         * Initially sets the display to none, until the audio file is loaded.
         */
        .container {
            text-align: center;
            display: none;
        }

        /**
         * Styles for the loader element.
         *
         * Sets the loader to display as a circular loading animation.
         */
        #loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /**
         * Animation for the loader element.
         *
         * Rotates the loader 360 degrees infinitely.
         */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /**
         * Styles for the audio element.
         *
         * Sets the audio element to display as a block element, with a margin top of 20px.
         */
        audio {
            margin-top: 20px;
            outline: none;
        }

        /**
         * Media query for small screens.
         *
         * Adjusts the font size of the h1 element and the size of the loader element.
         */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            #loader {
                width: 80px;
                height: 80px;
                border-width: 12px;
            }
        }

        /**
         * Styles for the navigation link.
         *
         * Positions the link at the top of the page, with a margin top of 24px.
         */
        .nav-link {
            position: fixed;
            top: 20px;
            left: 20px;
            border: 1px solid #fff;
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: none;
            color: #fff;
            transition: none;
            z-index: 1000;
            text-decoration: none;
            box-shadow: none;
        }

        /**
         * Styles for the navigation link on hover.
         *
         * Changes the color of the link to a lighter shade on hover.
         */
        .nav-link:hover {
            color: #3498db;
        }

        /**
         * Styles for the back to time machine link.
         *
         * Positions the link at the top of the page, with a margin top of 24px.
         * Makes the link always visible, with no background or highlight on hover.
         */
        .back-to-timemachine {
            position: fixed;
            top: 20px;
            left: 20px;
            border: 1.5px solid #fff;
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: none !important;
            color: #fff !important;
            box-shadow: none !important;
            font-size: 15px;
            z-index: 1000;
            text-decoration: none;
            transition: none !important;
        }
        .back-to-timemachine:hover, .back-to-timemachine:focus {
            background: none !important;
            color: #fff !important;
            border-color: #fff !important;
            outline: none !important;
        }
    </style>
</head>
<body>
    <a href="../../time-machine.html" class="back-to-timemachine">‚Üê Back to Time Machine</a>
    <div id="loader"></div>
    <div class="container">
        <h1>Can U Be</h1>
        <!-- Added preload="auto" to ensure the audio loads as soon as possible -->
        <audio controls preload="auto">
            <source src="canube.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h3>for bradley</h3>
    </div>
    <script>
        /**
         * Script to handle the loading of the audio file.
         *
         * Listens for the `loadeddata` and `canplaythrough` events to hide the loader and display the container.
         * Also listens for the `DOMContentLoaded` event to ensure the container is displayed if the document is fully loaded before the audio.
         */
        var audio = document.querySelector('audio');
        var loader = document.getElementById('loader');
        var container = document.querySelector('.container');

        // Fallback event listener for loadeddata in case canplaythrough doesn't fire
        audio.addEventListener('loadeddata', function() {
            loader.style.display = 'none';
            container.style.display = 'block';
        });

        // Original canplaythrough event listener
        audio.addEventListener('canplaythrough', function() {
            loader.style.display = 'none';
            container.style.display = 'block';
        });

        // Ensure the container is displayed if the document is fully loaded before the audio
        document.addEventListener('DOMContentLoaded', function() {
            loader.style.display = 'none';
            container.style.display = 'block';
        });
    </script>
</body>
</html>
